<!DOCTYPE html>
<html lang="en">

<body>
  <button onClick="sendRequest()">Login with GitHub</button>

  <script>
    function sendRequest() {
        fetch('https://github.com/login/oauth/authorize', {
            method: "GET",
            client_id: "7948650136fa2c19239b",
            headers: {
             "Access-Control-Allow-Origin": "*.github.com"
            }
        }).then(console.log("Redirected to GitHub"))
    }
  </script>

</body>

</html>
